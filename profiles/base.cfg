[buildout]
develop = .
parts = paster
        settings.ini
        debug.ini
eggs = PopiView
       MySQL-python
       httplib2
versions = versions

[dbconfig]
dbtype = mysql
dbhost = localhost

[versions]
MySQL-python = 1.2.3
Paste = 1.7.5.1
PasteDeploy = 1.3.4
PasteScript = 1.7.3
WSGIUtils = 0.7
WebOb = 1.0
httplib2 = 0.6.0
setuptools = 0.6c11

[debug.ini]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/debug.ini.tpl
output = ${buildout:directory}/debug.ini
host = 0.0.0.0
port = 3033

[settings.ini]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/settings.ini.tpl
output = ${buildout:directory}/settings.ini
host = 0.0.0.0
port = 3033

[paster]
recipe = zc.recipe.egg
eggs = PasteScript
       ${buildout:eggs}

[test]
recipe = zc.recipe.testrunner
eggs = PopiView
defaults = ['-v']
