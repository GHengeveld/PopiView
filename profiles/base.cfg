[buildout]
develop = .
parts = paster
        settings.ini
        popiview.js
        debug.ini
        test
eggs = PopiView
       MySQL-python
versions = versions

[dbconfig]
dbtype = mysql
dbhost = localhost

[pvconfig]
recenthits_size = 200

[siteconfig]
ip_blacklist =
title_strip =
path_whitelist =
keyword_ignorelist = het, een, voor, via, door, over, van, wat, uit, met, and, les, las

[versions]
MySQL-python = 1.2.3
Paste = 1.7.5.1
PasteDeploy = 1.3.4
PasteScript = 1.7.3
WSGIUtils = 0.7
WebOb = 1.0
setuptools = 0.6c11

[debug.ini]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/debug.ini.tpl
output = ${buildout:directory}/debug.ini
host = 127.0.0.1
port = 3033

[settings.ini]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/settings.ini.tpl
output = ${buildout:directory}/settings.ini
host = 127.0.0.1
port = 3033

[popiview.js]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/popiview.js.tpl
output = ${buildout:directory}/static/popiview.js

[paster]
recipe = zc.recipe.egg
eggs = PasteScript
       ${buildout:eggs}

[test]
recipe = zc.recipe.testrunner
eggs = PopiView
defaults = ['-v']
