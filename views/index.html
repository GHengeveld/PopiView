<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>PopiView</title>
		<link rel="stylesheet" type="text/css" href="component?file=css/screen.css" media="screen, projection" />
		<!--[if lt IE 8]><link rel="stylesheet" href="component?file=css/ie.css" type="text/css" media="screen, projection" /><![endif]-->
		<link rel="stylesheet" type="text/css" href="component?file=css/style.css" media="screen, projection" />
		<link rel="stylesheet" type="text/css" href="component?file=css/fonts.css" media="screen, projection" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
		<script type="text/javascript" src="component?file=js/ajaxData.js"></script>
	</head>
	<body>
		<div id="deviators">
			<h1>Top Deviators</h1>
			<ul class="options">
				<li>
					<select name="historic_length"><optgroup label="History:">
							<option value="3600">1 hour</option>
							<option value="7200">2 hours</option>
							<option value="10800">3 hours</option>
							<option value="21600">6 hours</option>
							<option value="43200" selected="selected">12 hours</option>
							<option value="86400">24 hours</option>
							<option value="127800">48 hours</option>
					</optgroup></select> +
					<select name="recent_length"><optgroup label="Recent:">
						<option value="900">15 min</option>
						<option value="1800">30 min</option>
						<option value="2700">45 min</option>
						<option value="3600" selected="selected">1 hour</option>
						<option value="7200">2 hours</option>
						<option value="10800">3 hours</option>
						<option value="21600">6 hours</option>
						<option value="43200">12 hours</option>
					</optgroup></select>
				</li>
				<li><input type="radio" name="qfield" value="hit_title" checked="checked"/>Titles</li>
				<li><input type="radio" name="qfield" value="hit_path"/>Paths</li>
				<li><input type="radio" name="qfield" value="hit_url"/>URLs</li>
			</ul>
			<table></table>
        </div>
        <div id="toppages">
            <h1>Top Pages</h1>
			<ul class="options">
				<li>
					<select name="timespan"><optgroup label="Timespan:">
						<option value="900">15 min</option>
						<option value="1800">30 min</option>
						<option value="2700">45 min</option>
						<option value="3600" selected="selected">1 hour</option>
						<option value="7200">2 hours</option>
						<option value="10800">3 hours</option>
						<option value="21600">6 hours</option>
						<option value="43200">12 hours</option>
						<option value="86400">24 hours</option>
					</optgroup></select>
                </li>
            </ul>
            <table></table>
        </div>
		<div id="keywordcloud">
			<h1>Search Keywords</h1>
			<ul class="options"><li>Options</li></ul>
			<ol></ol>
		</div>
		<div id="hitmonitor">
			<h1>Hit Monitor</h1>
			<ul class="options">
				<li><input type="checkbox" name="direct" checked />Direct</li>
				<li><input type="checkbox" name="internal" checked />Internal</li>
				<li><input type="checkbox" name="external" checked />External</li>
				<li><input type="checkbox" name="searches" checked />Searches</li>
			</ul>
			<ol></ol>
		</div>
	</body>
</html>
